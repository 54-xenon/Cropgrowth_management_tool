<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <!-- ヘッダー部分 -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">about</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Github</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav> 
        </section>
        <section> 
            <!-- 入力部分  -->
            <div class="form">
                <div class="type">
                    <label for="temp_label">気温:</label>
                    <input type="text" id="temp_var" name="temp" requiredminlength="4" maxlength="8" size="10">
                    <label for="temp_logo">℃</label>
        
                    <label for="hum_label">湿度:</label>
                    <input type="text" id="hum_var" name="hum" requiredminlength="4" maxlength="8" size="10">
                    <label for="hum_logo">%</label>
        
                    <label for="weather_label">天気:</label>
                    <input type="text" id="weather_var" name="weather" requiredminlength="4" maxlength="8" size="10">
                </div>
                <div id="button">
                    <button>保存</button>
                    <button>一覧を表示</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
