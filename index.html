<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- ヘッダー部分 -->
        <header>
            <h1 id="header_title">test</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </header> 
    </section>
    <section> 
        <!-- 入力部分  -->
        <div class="form">
            <div class="type">
                <label for="temp_label">気温:</label>
                <input type="text" id="temp_var" name="temp" requiredminlength="4" maxlength="8" size="10">
                <label for="temp_logo">℃</label>
    
                <label for="hum_label">湿度:</label>
                <input type="text" id="hum_var" name="hum" requiredminlength="4" maxlength="8" size="10">
                <label for="hum_logo">%</label>
    
                <label for="weather_label">天気:</label>
                <input type="text" id="weather_var" name="weather" requiredminlength="4" maxlength="8" size="10">
            </div>
            <div id="button">
                <button>保存</button>
                <button>一覧を表示</button>
            </div>
        </div>
    </section>



</body>
</html>
